            <p>之前做忘记密码功能一直用的jquery的cookie插件，这一次尝试用js原生来写，发现也并不复杂。<br>最简单的实现：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">function getCookie(name)</div><div class="line">        &#123;</div><div class="line">            var arr,reg=new RegExp(&quot;(^| )&quot;+name+&quot;=([^;]*)(;|$)&quot;);</div><div class="line">            if(arr=document.cookie.match(reg))</div><div class="line">                return unescape(arr[2]);</div><div class="line">            else</div><div class="line">                return null;</div><div class="line">        &#125;</div><div class="line">        function setCookie(name,value)&#123;</div><div class="line">            document.cookie = name+&quot;=&quot;+value;</div><div class="line">        &#125;</div><div class="line">        function delCookie(name)&#123;</div><div class="line">            setCookie(name,&quot;&quot;);</div><div class="line">        &#125;</div></pre></td></tr></table></figure></p>
<p>然而这个实现方法并不能真正删除cookie，只是将其置空</p>
<a id="more"></a>
<p>下面是w3c官网的代码:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">//设置cookie</div><div class="line">function setCookie(cname, cvalue, exdays) &#123;</div><div class="line">    var d = new Date();</div><div class="line">    d.setTime(d.getTime() + (exdays*24*60*60*1000));</div><div class="line">    var expires = &quot;expires=&quot;+d.toUTCString();</div><div class="line">    document.cookie = cname + &quot;=&quot; + cvalue + &quot;; &quot; + expires;</div><div class="line">&#125;</div><div class="line">//获取cookie</div><div class="line">function getCookie(cname) &#123;</div><div class="line">    var name = cname + &quot;=&quot;;</div><div class="line">    var ca = document.cookie.split(&apos;;&apos;);</div><div class="line">    for(var i=0; i&lt;ca.length; i++) &#123;</div><div class="line">        var c = ca[i];</div><div class="line">        while (c.charAt(0)==&apos; &apos;) c = c.substring(1);</div><div class="line">        if (c.indexOf(name) != -1) return c.substring(name.length, c.length);</div><div class="line">    &#125;</div><div class="line">    return &quot;&quot;;</div><div class="line">&#125;</div><div class="line">//清除cookie</div><div class="line">function clearCookie(name) &#123;</div><div class="line">    setCookie(name, &quot;&quot;, -1);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>没有删除已有cookie的直接方法，所以通过设置失效时间来做。将失效时间设置为过去，那么就能确保删除cookie</p>
