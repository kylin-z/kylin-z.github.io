<li>修改<code>header</code>中的<code>Content-Type</code><h2 id="案例"><a href="#案例" class="headerlink" title="案例"></a>案例</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> file = $file.files[<span class="number">0</span>]</div><div class="line"></div><div class="line"><span class="keyword">let</span> param = <span class="keyword">new</span> FormData()</div><div class="line"></div><div class="line">param.append(<span class="string">'host'</span>,data.host)</div><div class="line">param.append(<span class="string">'policy'</span>,data.policy)</div><div class="line">param.append(<span class="string">'signature'</span>,data.signature)</div><div class="line">param.append(<span class="string">'key'</span>,<span class="string">`<span class="subst">$&#123;data.dir&#125;</span>\$&#123;filename&#125;`</span>)</div><div class="line">param.append(<span class="string">'OSSAccessKeyId'</span>,data.accessId)</div><div class="line">param.append(<span class="string">'file'</span>,file,file.name)</div><div class="line"></div><div class="line">axios.post(<span class="string">'http://nbicc-lele.oss-cn-hangzhou.aliyuncs.com'</span>,param,&#123;</div><div class="line">  <span class="comment">// multipart/form-data 带文件的表单</span></div><div class="line">  <span class="comment">// application/x-www-form-urlencoded 普通表单</span></div><div class="line">  headers:&#123;<span class="string">'Content-Type'</span>:<span class="string">'multipart/form-data'</span>&#125;</div><div class="line">&#125;)</div></pre></td></tr></table></figure>
</li>
</ul>

  <script type="text/javascript">
  function loadScript(url, callback) {
    var script = document.createElement('script')
    script.type = 'text/javascript';

    if (script.readyState) { //IE
      script.onreadystatechange = function() {
        if (script.readyState == 'loaded' ||
          script.readyState == 'complete') {
          script.onreadystatechange = null;
          callback();
        }
      };
    } else { //Others
      script.onload = function() {
        callback();
      };
    }

    script.src = url;
    document.getElementsByTagName('head')[0].appendChild(script);
  }

  window.onload = function() {
    loadScript('/js/bundle.js?235683', function() {
      // load success
    });
  }
</script>
