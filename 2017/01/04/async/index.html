<h2 id="error-first风格的超时报错处理"><a href="#error-first风格的超时报错处理" class="headerlink" title="error-first风格的超时报错处理"></a>error-first风格的超时报错处理</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">timeoutify</span>(<span class="params">fn,delay</span>)</span>&#123;</div><div class="line">  <span class="keyword">var</span> intv = setTimeout( <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    intv = <span class="literal">null</span></div><div class="line">    fn(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">"Timeout"</span>))</div><div class="line">  &#125;,delay)</div><div class="line"></div><div class="line">  <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">if</span>(intv)&#123;</div><div class="line">      clearTimeout(intv)</div><div class="line">      fn.apply(<span class="keyword">this</span>,<span class="built_in">arguments</span>)</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="使用方式-gist"><a href="#使用方式-gist" class="headerlink" title="使用方式 gist"></a>使用方式 <a href="https://gist.githubusercontent.com/ruolinxue/0f2f4722bf997d269a37b5a2618be651/raw/35bb3528b3f0edb1f3884b68b57b9f06ff649184/timeoutify-example.js" target="_blank" rel="external">gist</a></h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">foo</span>(<span class="params">err,data</span>)</span>&#123;</div><div class="line">  <span class="keyword">if</span>(err)</div><div class="line">    <span class="built_in">console</span>.log(err)</div><div class="line">  <span class="keyword">else</span></div><div class="line">    <span class="built_in">console</span>.log(data)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">timeoutify</span>(<span class="params">fn,delay</span>)</span>&#123;</div><div class="line"></div><div class="line">  <span class="keyword">var</span> intv = setTimeout( <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">		<span class="comment">// ----A段代码----</span></div><div class="line">    intv = <span class="literal">null</span></div><div class="line">    fn(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">"Timeout"</span>))</div><div class="line">		<span class="comment">// ----A段代码----</span></div><div class="line">  &#125;,delay)</div><div class="line"></div><div class="line">  <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">if</span>(intv)&#123;</div><div class="line">      clearTimeout(intv)</div><div class="line">      fn.apply(<span class="keyword">this</span>,<span class="built_in">arguments</span>)</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">bar</span>(<span class="params">fn</span>)</span>&#123;</div><div class="line">  setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    fn(<span class="string">'no timeout'</span>)</div><div class="line">  &#125;,<span class="number">500</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line">bar(timeoutify(foo,<span class="number">100</span>))</div><div class="line"><span class="comment">//Error: Timeout</span></div><div class="line"><span class="comment">//    at &lt;anonymous&gt;:1:1</span></div><div class="line"></div><div class="line">bar(timeoutify(foo,<span class="number">600</span>))</div><div class="line"><span class="comment">//no timeout</span></div></pre></td></tr></table></figure>
