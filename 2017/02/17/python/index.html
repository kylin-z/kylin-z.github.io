      <h2 id="编码问题"><a href="#编码问题" class="headerlink" title="编码问题"></a>编码问题</h2><p class="tip">在编写Python时，当使用中文输出或注释时运行脚本，会提示错误信息：</p>

<p><img src="http://7xrqm7.com1.z0.glb.clouddn.com/python-encoding-error.png" alt=""></p>
<h3 id="原因"><a href="#原因" class="headerlink" title="原因:"></a>原因:</h3><p>python的默认编码文件是用的ASCII码,而编辑器讲文件存成了UTF-8</p>
<h3 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案:"></a>解决方案:</h3><p>在文件第一行添加以下代码<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># -*- coding: UTF-8 -*-</span></div></pre></td></tr></table></figure></p>
<p>或者  </p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#coding=utf-8</span></div></pre></td></tr></table></figure>
<h2 id="字符串"><a href="#字符串" class="headerlink" title="字符串"></a>字符串</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">print</span> <span class="string">r'\\\t\\\ '</span></div><div class="line"><span class="comment"># r''表示''内部字符默认不转义</span></div><div class="line"></div><div class="line"><span class="comment"># 如果字符串内部有很多换行，用\n写在一行里不好阅读，为了简化，Python允许在交互式命令行中用'''...'''</span></div><div class="line"><span class="comment"># 如 &gt;&gt;&gt; print '''line1</span></div><div class="line"><span class="comment"># ... line2</span></div><div class="line"><span class="comment"># ... line3'''</span></div><div class="line"><span class="comment"># 的格式表示多行内容,若写成程序则如下:</span></div><div class="line"></div><div class="line"><span class="keyword">print</span> <span class="string">'''line1</span></div><div class="line">line2</div><div class="line">line3'''</div><div class="line"></div><div class="line"><span class="comment"># r''还能与'''...'''结合如下:</span></div><div class="line"></div><div class="line"><span class="keyword">print</span> <span class="string">r'''\nline1</span></div><div class="line">line2</div><div class="line">line3'''</div></pre></td></tr></table></figure>
