      <h2 id="在指定数据库下新建用户"><a href="#在指定数据库下新建用户" class="headerlink" title="在指定数据库下新建用户"></a>在指定数据库下新建用户</h2><h3 id="输入mongo命令"><a href="#输入mongo命令" class="headerlink" title="输入mongo命令"></a>输入mongo命令</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">root@iZm5e3ljqlvdsruj2dkr7pZ:~<span class="comment"># mongo</span></div><div class="line">MongoDB shell version v3.4.2</div><div class="line">connecting to: mongodb://127.0.0.1:27017</div><div class="line">MongoDB server version: 3.4.2</div><div class="line">&gt;</div></pre></td></tr></table></figure>
<h3 id="先在admin数据库完成校验"><a href="#先在admin数据库完成校验" class="headerlink" title="先在admin数据库完成校验"></a>先在admin数据库完成校验</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">&gt; use admin</div><div class="line">switched to db admin</div><div class="line">&gt; db.auth(<span class="string">'xx'</span>,<span class="string">'xxx'</span>)</div><div class="line">1</div></pre></td></tr></table></figure>
<h3 id="切换到想要新建用户的数据库"><a href="#切换到想要新建用户的数据库" class="headerlink" title="切换到想要新建用户的数据库"></a>切换到想要新建用户的数据库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">&gt; use <span class="built_in">test</span></div><div class="line">switched to db <span class="built_in">test</span></div></pre></td></tr></table></figure>
<h3 id="使用db-createUser-新建用户-参考文档"><a href="#使用db-createUser-新建用户-参考文档" class="headerlink" title="使用db.createUser()新建用户,参考文档"></a>使用<code>db.createUser()</code>新建用户,参考<a href="https://docs.mongodb.com/manual/reference/method/db.createUser/" target="_blank" rel="external">文档</a></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">&gt; db.createUser(&#123;</div><div class="line">... ... user:<span class="string">"root"</span>,</div><div class="line">... ... <span class="built_in">pwd</span>:<span class="string">"root"</span>,</div><div class="line">... ... roles:[&#123;</div><div class="line">... ... role:<span class="string">'readWrite'</span>,db:<span class="string">'test'</span></div><div class="line">... ... &#125;]</div><div class="line">... ... &#125;)</div><div class="line">Successfully added user: &#123;</div><div class="line">	<span class="string">"user"</span> : <span class="string">"root"</span>,</div><div class="line">	<span class="string">"roles"</span> : [</div><div class="line">		&#123;</div><div class="line">			<span class="string">"role"</span> : <span class="string">"readWrite"</span>,</div><div class="line">			<span class="string">"db"</span> : <span class="string">"test"</span></div><div class="line">		&#125;</div><div class="line">	]</div><div class="line">&#125;</div></pre></td></tr></table></figure>
